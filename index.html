<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Monster Hunter World</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>
<body>
    <header>
        <p>Mon login</p>
        <img src="images/Monster_Hunter_World_Logo.png" alt="logo">
    </header>

    <section id="bandeau">
        <ul>
            <li>Le Bestiaire</li>
            <li>La Forge</li>
            <li>Les Palico</li>
        </ul>
    </section>

    <section id="bestiaire">
        <h1>Le Bestiaire</h1>
       
        <!-- Conteneur principal de tout le diaporama -->
        <div class="diapo">
            <!-- Conteneur des "diapos" -->
            <div class="elements">
                <!-- 1ere diapo -->
                <div class="element active">
                    <img src="images/anja_et_ratha.jpg" alt="Anjanath">
                </div>
                <!-- 2eme diapo -->
                <div class="element">
                    <img src="images/jagra.jpg" alt="jagra">
                </div>
                <!-- 3eme diapo -->
                <div class="element">
                    <img src="images/kirin.jpg" alt="kirin">
                </div>
                <!-- 4eme diapo -->
                <div class="element">
                    <img src="images/kulve.jpg" alt="kulve">
                </div>
                <!-- 5eme diapo -->
                <div class="element">
                <img src="images/legiana.jpg" alt="legiana">
                </div>
                <!-- 6eme diapo -->
                <div class="element">
                <img src="images/Nergigante.jpg" alt="nergi">
                </div>
                <!-- 7eme diapo -->
                <div class="element">
                <img src="images/Yian-Garuga.jpg" alt="garuga">
                </div>
            </div>
            <!-- FlÃ¨ches de navigation -->
            <i id="nav-gauche" class="las la-chevron-left"></i>
            <i id="nav-droite" class="las la-chevron-right"></i>
        </div>
    </section>

    <section id="forge">
        <h1>La Forge</h1>
        <img src="images/forge.jpg" alt="forge">
    </section>

    <section id="palico">
        <h1>Les Palico</h1>
    </section>

</body>
</html>

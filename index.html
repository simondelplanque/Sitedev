<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Monster Hunter World</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>
<body>
    <header>
        <p>Mon login</p>
        <img id="logo" src="images/Monster_Hunter_World_Logo.png" alt="logo">
    </header>

    <section id="bandeau">
        <ul>
            <li>Le Bestiaire</li>
            <li>La Forge</li>
            <li>Les Palico</li>
        </ul>
    </section>

    <section id="bestiaire">
        <h1>Le Bestiaire</h1>
       
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="images/anja_et_ratha.jpg" style="width:100%">
                <div class="text">Caption Text</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="images/kirin.jpg" style="width:100%">
                <div class="text">Caption Two</div>
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="images/kulve.jpg" style="width:100%">
                <div class="text">Caption Three</div>
            </div>
  
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
  <br>
  
        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    <section id="forge">
        <h1>La Forge</h1>
    </section>

    <section id="palico">
        <h1>Les Palico</h1>
    </section>

</body>
</html>

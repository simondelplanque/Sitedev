<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Monster Hunter World</title>
  <link rel="stylesheet" href="index.css">
  <script src="script.js"></script>
</head>
<body>
    <header>
        <p>Mon login</p>
        <img id="logo" src="images/Monster_Hunter_World_Logo.png" alt="logo">
    </header>

    <section class="menu">
        <ul>
            <li><a href="#titre_bestiaire">Le Bestiaire</a></li>
            <li><a href="#titre_forge">La Forge</a></li>
            <li><a href="#titre_palico">Les Palico</a></li>
        </ul>
    </section>
</br>
    <section id="bestiaire">
        <h1 id="titre_bestiaire">Le Bestiaire</h1>
       
        <!-- le carousel -->
        <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 7</div>
                <img src="images/anja_et_ratha.jpg" style="width:100%">
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">2 / 7</div>
                <img src="images/kirin.jpg" style="width:100%">
            </div>
  
            <div class="mySlides fade">
                <div class="numbertext">3 / 7</div>
                <img src="images/kulve.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 7</div>
                <img src="images/jagra.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">5 / 7</div>
                <img src="images/legiana.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">6 / 7</div>
                <img src="images/Nergigante.jpg" style="width:100%">
            </div>

            <div class="mySlides fade">
                <div class="numbertext">7 / 7</div>
                <img src="images/Yian-Garuga.jpg" style="width:100%">
            </div>
  
        <!-- les fleches -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
  <br>
  
        <!-- les ptites bulles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
            <span class="dot" onclick="currentSlide(7)"></span>
        </div>

    <section id="forge">
        <h1 id="titre_forge">La Forge</h1>
    </section>

    <section id="palico">
        <h1 id="titre_palico">Les Palico</h1>
    </section>

</body>
</html>
